<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ubaid Ur Rehman Portfolio</title>

  <!-- Fonts and CSS Links -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Custom Inline Styles for Redesign -->
  <style>
    :root {
      --primary-color: #005b96;
      --accent-color: #f4a261;
      --dark-bg: #0a192f;
      --light-bg: #f1f1f1;
      --text-color: #ffffff;
      --heading-font: 'Rubik', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      font-family: var(--heading-font);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header, section, footer {
      padding: 2rem;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--heading-font);
      color: var(--accent-color);
    }

    .navbar {
      background-color: var(--primary-color);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .hero {
      background: linear-gradient(to right, #005b96, #0a192f);
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 span {
      color: var(--accent-color);
    }

    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-primary:hover {
      background-color: #e76f51;
      border-color: #e76f51;
    }

    .progress-bar {
      background-color: var(--accent-color);
    }

    .ftco-section {
      background-color: var(--light-bg);
      color: #333;
    }

    .ftco-section h2, .ftco-section h1.big, .ftco-section h3.heading {
      color: var(--primary-color);
    }

    .resume-wrap {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .footer {
      background-color: var(--primary-color);
      color: #fff;
    }
  </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <!-- Your existing HTML content remains unchanged but now uses the new styles -->
  <!-- Only header colors, backgrounds, font, and buttons have been updated -->
  <!-- All elements will retain their functionality and layout -->

</body>

</html>
